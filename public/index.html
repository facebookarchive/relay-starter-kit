<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <style>
      .rsk-app {
        display: flex;
        flex-direction: column;
        word-break: keep-all;
      }

      .rsk-app > div {
        display: flex;
        flex-direction: column;
      }

      .rsk-widget-counter {
        flex: 1 10vh;
        padding: 0 15px;
      }

      .rsk-widget-list {
        overflow-y: auto;
        flex: 1 80vh;
        background-color: #edeef1;
      }

      .rsk-widget-list > ul {
        list-style-type: none;
        padding: 0 15px;
        transition: opacity 120ms ease-out;
      }

      .rsk-widget-list li > .timestamp {
        text-align: right;
      }

      .rsk-widget-form {
        flex: 1 10vh;
        padding: 0 15px;
      }

      .rsk-widget-form textarea {
        padding: 15px 0;
        height: 10vh;
        border: none;
        width: inherit;
        overflow: hidden;
        resize: none;
      }

      .rsk-widget-form textarea:focus {
        outline: none;
      }

      .rsk-widget {
        display: flex;
        flex-direction: row;
        padding: 15px 0 15px 15px;
      }

      .rsk-widget > div {
        display: flex;
        flex-direction: row;
      }

      .rsk-widget > .widget-avatar {
        flex: 1 32px;
        justify-content: flex-end;
        margin-right: 6px;
      }

      .rsk-widget > .widget-avatar img {
        height: 32px;
        border-radius: 3px;
      }

      .rsk-widget > .widget-body {
        flex: 1 100%;
        overflow: hidden;
        border-radius: 3px;
        border: 1px solid gainsboro;
        background: aliceblue;
        padding: 6px;
        justify-content: flex-start;
        text-shadow: rgba(255, 255, 255, .5) 0 1px 0;
        white-space: pre-wrap;
      }

      .rsk-widget > .btn {
        flex: 1 32px;
        justify-content: center;
        height: 32px;
        font-size: 30px;
        margin: 0 6px;
      }

      .rsk-widget > .btn-delete {
        margin: 0;
      }

      .loading-indicator {
        position: fixed;
        top: 25%;
        font-size: 15em;
        width: 100%;
        text-align: center;
      }

      .hidden {
        display: none !important;
      }

      .feather {
        opacity: 0;
      }

      .fa {
        cursor: pointer;
      }

      .timestamp, .fa {
        color: gainsboro;
      }

      .fa:hover {
        color: silver;
      }

      .timestamp, .timestamp .fa:hover {
        font-size: 14px;
        color: gainsboro;
        cursor: default;
      }
      .timestamp .fa {
        margin-right: 2px;
      }

      .expand-enter, .expand-leave {
        transition: max-height .6s, opacity .6s linear;
        overflow: hidden;
      }

      .expand-enter {
        max-height: 0;
        opacity: 0;
      }

      .expand-enter.expand-enter-active {
        max-height: 999px;
        opacity: 1;
      }

      .expand-leave {
        max-height: 999px;
        opacity: 1;
      }

      .expand-leave.expand-leave-active {
        max-height: 0;
        opacity: 1;
      }


    </style>
    <title>Relay â€¢ Starter Kit</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Force `fetch` polyfill to workaround Chrome not displaying request body
      // in developer tools for the native `fetch`.
      self.fetch = null;
    </script>
    <script src="http://localhost:3000/webpack-dev-server.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
